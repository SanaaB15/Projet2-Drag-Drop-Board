<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Board</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <h1>Simple Drag & Drop Board</h1>
      <div class="task-board">
        <div class="task-column" id="todo">
          <h2>To Do</h2>
          <div class="task-card" draggable="true" id="task1">Wash dishes</div>
          <div class="task-card" draggable="true" id="task2">Buy groceries</div>
        </div>

        <div class="task-column" id="in-progress">
          <h2>In Progress</h2>
          <div class="task-card" draggable="true" id="task3">Learn to code</div>
        </div>

        <div class="task-column" id="done">
          <h2>Done</h2>
        </div>
      </div>
    </div>
  </body>
</html>
